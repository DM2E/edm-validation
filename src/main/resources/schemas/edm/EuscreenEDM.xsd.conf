{
	"version":      "1.0",
	"xsd":          "EDM.xsd",
    "namespaces":	{
                "rdf":          "http://www.w3.org/1999/02/22-rdf-syntax-ns#",
                "edm":          "http://www.europeana.eu/schemas/edm/",
                "rdfs":         "http://www.w3.org/2000/01/rdf-schema#",
                "skos":         "http://www.w3.org/2004/02/skos/core#",
                "dc":           "http://purl.org/dc/elements/1.1/",
                "dcterms":      "http://purl.org/dc/terms/",
                "ore":          "http://www.openarchives.org/ore/terms/",
                "wgs84":        "http://www.w3.org/2003/01/geo/wgs84_pos#",
                "owl":          "http://www.w3.org/2002/07/owl#",
                "rdaGr2":       "http://rdvocab.info/ElementsGr2/",
                "foaf":         "http://xmlns.com/foaf/0.1/",
                "crm":          "http://www.cidoc-crm.org/rdfs/cidoc_crm_v5.0.2_english_label.rdfs#"
  },

	"item":         {
        	"element":	"RDF",
        	"prefix":	"edm"
    },

    "customization": "euscreenEdm.groovy",

    "idPaths": [
		"/RDF/ProvidedCHO/@about",
		"/RDF/Aggregation/@about"
	],
	
	"views": "euscreen.views",
	
	"paths": {
			"item":	"/RDF",
			"label": "/RDF/ProvidedCHO/title",
			"id": "/RDF/ProvidedCHO/@about",
    },
    
    
    "parameters": {
    	"baseURI": {
    		"type":	"constant",
    		"value": "http://mint-projects.image.ntua.gr/data/"
    	},
    	"collection": {
    		"type":	"constant",
    		"value": "euscreenXL"
    	}
    },

	"automaticMappings": {
		"/RDF/ProvidedCHO/@about": [ { type: "parameter", name: "baseURI" }, { type: "parameter", name: "collection" }, "/", { type: "id" } ],
		"/RDF/Aggregation/@about": [ { type: "parameter", name: "baseURI" }, { type: "parameter", name: "collection" }, "/Aggregation_", { type: "id" } ],
		"/RDF/Aggregation/aggregatedCHO/@resource": [ { type: "parameter", name: "baseURI" }, { type: "parameter", name: "collection" }, "/", { type: "id" } ]
	},
    
    
    "navigation": [
	  {
			"name":    "ProvidedCHO",
	        "element": "ProvidedCHO"
      },
	  {
			"name": 	"WebResource",
	        "element":    "WebResource"
      },
	  {
			"name": 	"Agent",
	        "element":    "Agent"
      },
	  {
			"name": 	"Place",
	        "element":    "Place"
      },
	  {
			"name": 	"TimeSpan",
	        "element":    "TimeSpan"
      },
	  {
			"name": 	"Concept",
	        "element":    "Concept"
      },
      {
			"name": 	"Aggregation",
	        "element":    "Aggregation"
      }
    ],
    
    "preview": [{
			 "xsl": "edm2html.xsl",
			 "label": "Europeana",
			 "output": "html"
		}]
}
